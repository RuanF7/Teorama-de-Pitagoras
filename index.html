<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Teorema de Pitágoras</title>
</head>
<body>

    <header>

        <h1 id="titulo" class="text-white bg-danger">
            Calculadora de Pitágoras
        </h1>

    </header>

    
    <div id="container">

        <img id="triangulo" alt="triangulo" src="Triangulo.png">

        <input placeholder="X" id="xInput" class="text-white bg-danger" onfocus="this.value= '' ">

        <input placeholder="Y" id="yInput" class="text-white bg-danger" onfocus="this.value= '' ">

        <div id="resultado" class="text-white bg-danger"></div>

        <button id="button" class="text-white btn btn-danger" onclick="AddRow()">Calcular</button>
    
        <table id="show" class="table table-bordered table-dark">
            <thead>
                <tr>
                    <th>X</th>
                    <th>Y</th>
                    <th>Hipotenusa</th>
                </tr>
            </thead>
        </table>
    </div>
    
<script src="index.js"></script>
</body>
</html>
